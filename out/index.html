<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DEMO</title>
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <style>
      #pureFullPage,
      #mouse {
        opacity: 0;
        transition: opacity 500ms ease-in;
      }
      #mouse {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        margin: auto;
        width: 40px;
        height: 76px;
        border: 2px solid #a3a3a7;
        border-radius: 19px;
        z-index: 1;
      }
      #wheel {
        width: 8px;
        height: 16px;
        position: absolute;
        top: 1px;
        left: 16px;
        background-color: #c3c3c3;
        border-radius: 6px;
        animation: mousewheel 3s infinite;
      }
      @keyframes mousewheel {
        0% {
          opacity: 0;
          transform: translateY(0);
        }

        50% {
          transform: translateY(20px);
          opacity: 1;
        }

        100% {
          transform: translateY(60px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="pureFullPage">
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
      <div class="page"></div>
    </div>
    <div id="mouse">
      <div id="wheel"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
